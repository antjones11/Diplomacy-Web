<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Website CSS style -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://use.fontawesome.com/83ccb09681.js"></script>
		<!-- Website Font style -->

		<link rel="stylesheet" href="css/style_start.css">
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<title>Admin</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<center><h5>Core nation information</h5></center>
					<form class="" method="post" action="#">

						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Nation Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-flag" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="language" class="cols-sm-2 control-label">Official Language</label>
							<div class="cols-sm-10">
								<div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-language fa" aria-hidden="true"></i></span>
                  <select class="form-control" id="sel1">
                    <option>English</option>
                    <option>French</option>
                    <option>Spanish</option>
                    <option>German</option>
                  </select>
								</div>
							</div>
						</div>

            <div class="form-group">
              <label for="confirm" class="cols-sm-2 control-label">Official Religion</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                  <select class="form-control" id="sel1">
                    <option>Christianity</option>
                    <option>Islam</option>
                    <option>Buddhist</option>
                    <option>German</option>
                  </select>
                </div>
              </div>
            </div>

						<div class="form-group">
							<label for="currency" class="cols-sm-2 control-label">Currency</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-money" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"/>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<a href="#" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Next</a>
						</div>

					</form>
				</div>
			</div>
        <div class="main-login main-center" style="margin-top:20px">
          <label id="lblTraitLanguage" class="cols-sm-2 control-label">- Example Language trait based on user selection</label>
          <label id="lblTraitReligion" class="cols-sm-2 control-label">- Example Religion trait based on user selection</label>
          <label id="lblTraitCurrency" class="cols-sm-2 control-label">- Example Currency trait based on user selection</label>

        </div>
		</div>
	</body>
</html>
